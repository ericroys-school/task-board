<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Task Board</title>
  </head>

  <body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-3">Task Board</h1>
      <p class="lead">A simple Kanban board for task management</p>
    </header>
    <div class="container">
      <div class="text-center mb-5">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#createTaskModal"
        >
          Add Task
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="createTaskModal"
        tabindex="-1"
        aria-labelledby="createTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createTaskModalLabel">Add Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="taskForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskTitle"
                    aria-describedby="titleHelp"
                    placeholder="Enter a title for the task"
                    aria-placeholder="Enter a title for the task"
                    required
                  />
                  <div id="invalideTitle" class="invalid-feedback">
                    Please provide a title.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="taskDueDate" class="form-label"
                    >Due Date</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="taskDueDate"
                    readonly
                    required
                  />
                  <div id="invalidDueDate" class="invalid-feedback">
                    Please provide a valid Due Date.
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="taskDescription"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="taskDescription"
                    required
                    rows="3"
                    placeholder="Enter a brief description for the task"
                    aria-placeholder="Enter a brief description for the task"
                  ></textarea>
                  <div id="invalidDescription" class="invalid-feedback">
                    Please provide a brief description.
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="btnAddTask" type="submit" form="taskForm" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row swim-lanes text-center justify-content-between">
        <div class="col-12 col-lg-4 d-flex">
          <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">To Do</h2>
            </div>
            <div class="card-body bg-light" id="cbid">
              <div id="todo-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="in-progress" class="border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </div>
            <div id="x" class="lane2 card-body bg-light" style="height: 100%;">
              <div id="in-progress-cards"></div>
            </div>
          </div>
          </div>
          <div class="col-12 col-lg-4 d-flex">
            <div id="done" class="border-light mb-3 lane flex-grow-1">
              <div class="card-header bg-white">
                <h2 class="card-title mb-1">Done</h2>
              </div>
              <div class="lane card-body bg-light">
                <div id="done-cards"></div>
            </div>
            </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
